<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center mt-5">
      <h1 class="mb-4">Dictionary App</h1>

      <h5 class="mb-2">
        <i class="bi bi-book"></i> Look up a word, learn it forever
      </h5>
      <form id="searchForm" class="w-50 p-3">
        <div class="input-group mb-4">
          <input
            type="text"
            id="searchInput"
            class="form-control rounded-pill search-input"
            placeholder="Search Words or vocabulary Lists..."
            required
          />
        </div>
        <div class="text-center">
          <button
            type="button"  
            id="searchButton"
            class="w-50 btn btn-secondary rounded search-button"
          >
            <i class="bi bi-search"></i> Search
          </button>
        </div>
      </form>

      <div id="result" class="w-75 mt-4 text-center p-3 rounded">

      </div>
    </div>
  </body>
</html>
